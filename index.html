<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
        <div id="object1"></div>
        <div id="object2"></div>
    <div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Train Scheduler</h1>
          <p id="joke">Q: What do you call a train loaded with bubble gum?<br>
            A: A chew-chew train</p>
        </div>
      </div>

    <div class="col-lg-12" id="train-data">
        <div class="card card-default">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
            <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
            </div>
          </div>
    <div class="container" id="add-train">
            <div class="row">
                    <div class="col-lg-12">
                      <div class="card">
                        <div class="card-header">
                          Add Train
                        </div>
                        <div class="card-body">
                          <form>
                            <div class="form-group row">
                              <label for="train-name">Train Name</label>
                              <input class="form-control" id="train-name-input" type="text" placeholder="Hogwarts Express">
                            </div>
                            <div class="form-group row">
                              <label for="Destination">Destination</label>
                              <input class="form-control" id="destination-input" type="text" placeholder="Hogwarts School of Magic">
                            </div>
                            <div class="form-group row">
                                <label for="First Train Time">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="ftt-input" type="text" placeholder="05:00">
                            </div>
                            <div class="form-group row">
                                <label for="Frequency">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="number" placeholder="5">
                            </div>
                            <button class="btn btn-primary" id="submit-info" type="submit">Submit</button>
                          </form>
                        </div>
                      </div>
                    </div>
              
                  </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script rel="stylesheet" type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
